
###Server configuration
spring.application.name=InvitationModule
server.port=8081

### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/InvitationModule?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect



spring.cloud.config.enabled=false

Eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
Eureka.client.register-with-eureka = true
Eureka.client.fetch-registry = true


